<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Primary Meta Tags -->
<title>MMS Exchange</title>
<link rel="shortcut icon" type="image/x-icon" href="img/Logo.svg" />
<meta name="title" content="MMS Exchange">
<meta name="description" content="Testing mini project..">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://mms-it.com">
<meta property="og:title" content="MMS Exchange">

<meta property="og:image" content="img/Logo.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://mms-it.com">
<meta property="twitter:title" content="MMS Exchange">
<meta property="twitter:description" content="Testing mini project..">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/fonawesome/css/all.css">
    <link rel="stylesheet" href="css/night_mode.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Exchange Calculator</title>

</head>
<body>
     <div class="app animate__animated animate__slideInDown">
        <div class="one">
            <div class="one-first">
                 <img src="img/Logo.svg" class="logo" alt="">
                 <p class="logo-name">MMEx</p>
            </div>
            <div class="one-sec">
                  <p class="result"> 00.0</p>  
            </div>
       </div>
       <div class="line"></div>
    
        <div class="two">
             <div class="two-first">
                  <label>Input</label>
                  <input class="input" type="number" placeholder="0.00" autofocus min=1 required>
             </div>
             <div class="two-sec">
                   <label>From</label>
                   <select class="from" name="" onchange="one()" required>
                        <option value="">Select Country</option>
                   </select>
                      
             </div>
             <div class="two-third">
                <label>To</label>
                <select class="to" name="" required></select>
          </div>
          <div class="two-fourth">
                <button class="btn">Calculate</button>
          </div>
        </div>
            
           <div class="three">
                 <table class="table" >
                      <thead class="th">
                           <tr>
                                <th>Date</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Result</th>
                           </tr>
                      </thead>
                      <tbody class="tb">
                          
                      </tbody>
                 </table>
           </div>
     </div>
     
          <button class="mode-btn animate__animated animate__slideInUp"  onclick="modeChange()">
               <i class="fas fa-moon" id="sun"></i>
          </button> 
     <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>

    </script>

</body>
</html>
